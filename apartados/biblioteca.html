    <main>
        <div class="contenedor">
            <div class="div-formulario">
                <form action="#" id="formulario">
                    <div>Información de la Obra</div>
                    <input  type="text"   id="apellido"    placeholder="Ingrese el Apellido del Autor">
                    <input  type="text"   id="nombre"      placeholder="Ingrese el Nombre del Autor">
                    <input  type="text"   id="titulo"      placeholder="Ingrese el Título de la Obra">
                    <input  type="text"   id="panel"       placeholder="Ingrese el Panel de Ubicación de la Obra">
                    <input  type="text"   id="subpanel"    placeholder="Ingrese el SubPanel de Ubicación de la Obra">
                    <input  type="text"   id="nivel"       placeholder="Ingrese el Nivel de Ubicación de la Obra">
                    <button type="submit" id="btnAgregar">Agregar</button> 
                </form>
            </div>   
            <div class="container overflow-scroll">
                <table class="tab table table-danger table-striped table-hover table-bordered border-primary table-sm">
                    <thead>
                        <tr>
                            <th scope="col" class="align-middle">
                                <button type="button" class="btn btn-light btn-sm" onclick="ordenObra('dmaM','codigo')">Ʌ</button>
                                <button type="button" class="btn btn-light btn-sm" onclick="ordenObra('dMam','codigo')">V</button>
                            </th>
                            <th scope="col"  class="align-middle">
                                <button type="button" class="btn btn-light btn-sm" onclick="ordenObra('dmaM','autor')">Ʌ</button>
                                <button type="button" class="btn btn-light btn-sm" onclick="ordenObra('dMam','autor')">V</button>
                            </th>
                            <th scope="col" class="align-middle" >
                                <button type="button" class="btn btn-light btn-sm" onclick="ordenObra('dmaM','titulo')">Ʌ</button>
                                <button type="button" class="btn btn-light btn-sm" onclick="ordenObra('dMam','titulo')">V</button>
                            </th>
                            <th scope="col" class="align-middle"> 
                                <button type="button" class="btn btn-light btn-sm" onclick="ordenObra('dmaM','panel')">Ʌ</button>
                                <button type="button" class="btn btn-light btn-sm" onclick="ordenObra('dMam','panel')">V</button>
                            </th>
                            <th scope="col" class="align-middle">   
                                <button type="button" class="btn btn-light btn-sm" onclick="ordenObra('dmaM','subpanel')">Ʌ</button>
                                <button type="button" class="btn btn-light btn-sm" onclick="ordenObra('dMam','subpanel')">V</button>
                            </th>
                            <th scope="col" class="align-middle">   
                                <button type="button" class="btn btn-light btn-sm" onclick="ordenObra('dmaM','nivel')">Ʌ</button>
                                <button type="button" class="btn btn-light btn-sm" onclick="ordenObra('dMam','nivel')">V</button>
                            </th>
                            <th scope="col">   
                            </th>                    
                            <th scope="col"> 
                            </th>
                        </tr>
                        <tr>
                            <th scope="col" class="align-middle">
                            </th>
                            <th scope="col"  class="align-middle">
                                <input  type="text" class="filtroApellido" size="15" id="fApellido" placeholder="Ingrese letras para filtrar">
                                <button type="submit" class="btn btn-light btn-sm" onclick="seleObra('autor')">Filtrar</button>
                            </th>
                            <th scope="col" class="align-middle" >
                                <input  type="text" class="filtroTitulo" size="15" id="fTitulo" placeholder="Ingrese letras para filtrar">
                                <button type="submit" class="btn btn-light btn-sm" onclick="seleObra('titulo')">Filtrar</button>
                            </th>
                            <th scope="col" class="align-middle"> 
                            </th>
                            <th scope="col" class="align-middle">   
                            </th>
                            <th scope="col" class="align-middle">   
                            </th>
                            <th scope="col">   
                            </th>                    
                            <th scope="col"> 
                                <button type="submit" class="btn btn-light btn-sm" onclick="eliminarFiltros()">Eliminar Filtros</button>
                            </th>
                        </tr>
                        <tr>
                            <th scope="col">Id  </th>
                            <th scope="col">Autor   </th>
                            <th scope="col">Título  </th>
                            <th scope="col">Panel   </th>
                            <th scope="col">SubPanel</th>
                            <th scope="col">Nivel   </th>
                            <th scope="col">Editar  </th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tab" class="table-xl">
                    </tbody>
                </table>
            </div>
            
        </div>    
    </main>
