<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon"   href="../imagenes/favicon.ico" type="image/x-ico" />
    <title>Simulador JML - Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Simulador Interactivo<img src="../imagenes/logoSimuladorCara.jpg" alt="logo Simulador Cara" ></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link  fw-bold" aria-current="page" href="../apartados/contacto.html">   <img src="../imagenes/correo.jpg"      alt="sobre"       width="30" height="25" class="d-inline-block align-text-top">Contacto</a>
                        <a class="nav-link"          aria-current="page" href="../apartados/prestamo.html">   <img src="../imagenes/calculadora.png" alt="calculadora" width="30" height="25" class="d-inline-block align-text-top">Créditos Bancarios</a>
                        <a class="nav-link"          aria-current="page" href="../apartados/biblioteca.html"> <img src="../imagenes/biblioteca.jpg"  alt="biblioteca"  width="30" height="25" class="d-inline-block align-text-top">Control Biblioteca</a>
                    </div>
                    <div id="divCUIT">   Cuit Seleccionado y Nombre </div>
                    <div id="divIP">     IP y Ciudad </div>          
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="explicacionContacto">
            <div id="after_submit"></div>
            <form id="contact_form" action="https://formsubmit.co/jlasagni@gmail.com" method="POST" enctype="multipart/form-data">
                <div class="container">
                    <div class="row justify-content-center"><legend class="iniform">Ponete en contacto con nosotros</legend></div>
                    <div class="row">
                        <div class="row justify-content-center">
                            <label class="required" for="name">Nombre y Apellido</label>
                        </div>
                        <input id="name" class="input" name="name" type="text" value="" size="30" style="outline: none;"/>
                        <span id="name_validation" class="error_message"></span>
                    </div>
                    <div class="row">
                        <div>
                            <label class="required" for="email">Correo Electrónico</label>
                        </div>
                            <input id="email" class="input" name="email" type="email" value="" size="30" style="outline: none;"/>
                        <span id="email_validation" class="error_message"></span>
                    </div>
                    <div class="row">
                        <div>
                            <label class="required" for="message">Necesito ayuda con:</label>
                        </div>
                        <textarea id="message" class="input" name="message" rows="7" cols="30" style="min-height: 100px ; min-width: 240px; max-width: 240px; outline: none;"></textarea>
                        <span id="message_validation" class="error_message"></span>
                    </div>
                    <div class="finform">
                        <input type="reset" value="Borrar contenidos">
                        <input id="submit_button" type="submit" value="Enviar correo" />
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../procedimientos/contacto.js"></script></body>
</html>
